<div class="card">
  <div class="card-body">
    <h5 class="card-title">Cr√©er</h5>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="type"
            [ngClass]="{
              'is-invalid': submitted && form.controls.name.errors
            }"
          >
            <option value="WITHDRAWN">Withdrawn</option>
            <option value="DEPOSITE">Deposite</option>
          </select>
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            *ngIf="submitted && form.controls.type.errors"
          >
            Ce champ est obligatoire.
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="actif" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="number"
            placeholder="0.00"
            formControlName="amount"
          />
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            *ngIf="submitted && form.controls.amount.errors"
          >
            Ce champ est obligatoire.
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="actif" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            placeholder=""
            formControlName="description"
          />
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            *ngIf="submitted && form.controls.description.errors"
          >
            Ce champ est obligatoire.
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end px-0">
        <button type="reset" class="btn btn-light me-5" (click)="cancel()">
          Annuler
        </button>
        <button class="btn btn-primary" type="submit">Valider</button>
      </div>
    </form>
  </div>
</div>
