<div class="card">
  <div class="card-body">
    <h5 class="card-title">Cr√©er</h5>
    <form [formGroup]="transactionForm" (ngSubmit)="submit()">
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="type"
          >
            <option value="DEPOSITE">Deposite</option>
            <option value="WITHDRAWN">Withdrawn</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <label for="actif" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="number"
            placeholder="0.00"
            formControlName="amount"
            [ngClass]="{
              'is-invalid': submitted && transactionForm.controls.amount.errors
            }"
          />
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            *ngIf="
              submitted &&
              transactionForm.controls.amount.errors &&
              transactionForm.controls.amount.errors.required
            "
          >
            Amount input is required value
          </div>
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            *ngIf="
              submitted &&
              transactionForm.controls.amount.errors &&
              transactionForm.controls.amount.errors.min
            "
          >
            Value must be greter than zero
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="actif" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            placeholder=""
            formControlName="description"
            [ngClass]="{
              'is-invalid':
                submitted && transactionForm.controls.description.errors
            }"
          />
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            *ngIf="submitted && transactionForm.controls.description.errors"
          >
            Description input is required value
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end px-0">
        <button type="reset" class="btn btn-light me-5" (click)="cancel()">
          Cancel
        </button>
        <button class="btn btn-primary" type="submit">Validate</button>
      </div>
    </form>
  </div>
</div>
